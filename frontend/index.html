<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Mobile Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- App Details -->
    <meta name="description" content="Leave ephemeral messages, images, and audio at specific GPS locations" />
    <meta name="application-name" content="Leave A Mark" />
    <meta name="apple-mobile-web-app-title" content="Leave A Mark" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Leave A Mark Behind" />
    <meta property="og:description" content="Leave ephemeral messages, images, and audio at specific GPS locations" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Leave A Mark Behind" />
    <meta name="twitter:description" content="Leave ephemeral messages, images, and audio at specific GPS locations" />
    <meta name="twitter:image" content="/icon-512.png" />

    <title>Leave A Mark Behind</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
